---
resources:
  - name: resource-tutorial
    type: git
    source:
      uri: https://github.com/sgopishetty/concourse-tutorial.git
      branch: sgopishetty

jobs:
  - name: job-pass-files
    public: true
    plan:
      - get: resource-tutorial
      - task: create-some-files
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}

          inputs:
            - name: resource-tutorial
          outputs:
            - name: some-files

          run:
            path: /bin/bash
            args:
              - -ce
              - |
                echo "$BUILD_ID"

      - task: show-some-files
        config:
          platform: linux
          image_resource:
            type: docker-image
            source: {repository: busybox}

          inputs:
            - name: resource-tutorial
            - name: some-files

          run:
            path: resource-tutorial/tutorials/basic/task-outputs-to-inputs/show_files.sh
